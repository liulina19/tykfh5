<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #gongao{width:500px;height:30px;overflow:hidden;line-height:30px;font-size:13px;font-family:'宋体';background:#DDE5ED;color:#0C77CF;font-weight:bold;}
    #gongao #scroll_begin, #gongao #scroll_end{display:inline}
    #scroll_end{width: 0px}
</style>
<body>

<script type="text/javascript">
    var scrollLeft={};
    scrollLeft.scroll = function (){
        var speed=50;
        var scroll_begin = document.getElementById("scroll_begin");
        var scroll_end = document.getElementById("scroll_end");
        var scroll_div = document.getElementById("scroll_div");
        scroll_end.innerHTML=scroll_begin.innerHTML;
        function Marquee(){
            if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0)
                scroll_div.scrollLeft-=scroll_begin.offsetWidth;
            else
                scroll_div.scrollLeft++;
        }
        var MyMar=setInterval(Marquee,speed);
        scroll_div.onmouseover=function() {clearInterval(MyMar);}
        scroll_div.onmouseout=function() {MyMar=setInterval(Marquee,speed);}
    }
</script>
<div id="gongao">
    <div style="width:500px;height:30px;margin:0 auto;white-space: nowrap;overflow:hidden;" id="scroll_div" class="scroll_div">
        <span id="scroll_begin">
            "${affiche.content} ${affiche.content} ${affiche.content}"${affiche.content} ${affiche.content} ${affiche.content}
        </span>
        <span id="scroll_end"></span>
    </div>
    <script type="text/javascript">scrollLeft.scroll();</script>
</div>
</body>
</html>
