<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//中心点横坐标
		var dotLeft = ($(".container").width()-$(".dot").width())/2-100;
		//中心点纵坐标
		var dotTop = ($(".container").height()-$(".dot").height())/2-100;
		//椭圆长边
		a = 260;
		//椭圆短边
		b = 80;
		//起始角度
		var stard = 0;

		//每一个BOX对应的角度;
		var avd = 360/$(".container img").length;
		//每一个BOX对应的弧度;
		var ahd = avd*Math.PI/180;
		//运动的速度
		var speed = 2;
		//图片的宽高
		var wid = $(".container img").width();
		var hei = $(".container img").height();
		//总的TOP值
		var totTop = dotTop+100;
		
	

		//设置圆的中心点的位置
		$(".dot").css({"left":dotLeft,"top":dotTop});

		
		//运动函数
		var fun_animat = function(){
			
			speed = speed<360?speed:2;
			
			//运运的速度
			speed+=2;
			//运动距离，即运动的弧度数;
			var ainhd = speed*Math.PI/180;
//            var ainhd = Math.PI/180;
			
			//按速度来定位DIV元素
			$(".container img").each(function(index, element){
				var allpers = (Math.cos((ahd*index+ainhd))*b+dotTop)/totTop;
				var wpers = Math.max(0.001,allpers);
				var hpers = Math.max(0.001,allpers);
				$(this).css({
					"left":Math.sin((ahd*index+ainhd))*a+dotLeft,
					"top":Math.cos((ahd*index+ainhd))*b+dotTop,
					"z-index":Math.ceil(allpers*9),
					"width":wpers*wid,
					"height":hpers*hei,
					"opacity":allpers
				});
     		});
		}

        var jvli=0;
        var fun_ani = function(speed){
            jvli+=speed;
            var ainhd = jvli*Math.PI/180;
            $('.conimg').each(function(index,element){
                $(this).css({"left":Math.sin((ahd*index+ainhd))*a+dotLeft,"top":Math.cos((ahd*index+ainhd))*b+dotTop});
            })
        }

		//定时调用运动函数
		var setAnimate = setInterval(fun_animat,100);
	})
</script>
<style type="text/css">
*{margin:0;padding:0;}
body{
	background:#000000;
	}
.container{position:relative;width:100%;height:800px; margin:0 auto;}
.container img{position:absolute;width:80px;height:144px;background:#000; color:#FFFFFF; font-size:16px;}
.dot{ position:absolute;width:20px;height:20px;background:#F00;}
</style>
</head>
<body>
<div class="container" id="container">
	<img class="conimg" src="images/img001.jpg" alt="" />
	<img class="conimg"  src="images/img002.jpg" alt="" />
	<img class="conimg"  src="images/img003.jpg" alt="" />
	<img class="conimg"  src="images/img004.jpg" alt="" />
	<img class="conimg"  src="images/img005.jpg" alt="" />
	<img class="conimg"  src="images/img006.jpg" alt="" />
	<img class="conimg"  src="images/img007.jpg" alt="" />
	<img class="conimg"  src="images/img008.jpg" alt="" />
	<img class="conimg"  src="images/img009.png" alt="" />
</div>
</body>
</html>
